<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Form container -->
  <rect x="40" y="30" width="720" height="540" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Header -->
  <rect x="40" y="30" width="720" height="60" fill="#f1f5f9" rx="8"/>
  <rect x="40" y="60" width="720" height="30" fill="#f1f5f9"/>
  <text x="400" y="68" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle" font-weight="bold">Research Hypotheses Form</text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle" font-weight="bold" direction="rtl">Research Hypotheses Form</text>

  <!-- Form sections -->
  <!-- Section 1: Research Question -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Research Question</text>
  <rect x="60" y="130" width="680" height="50" rx="4" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="75" y="160" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Does educational intervention improve test scores compared to control group?</text>

  <!-- Section 2: Hypothesis Type -->
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Hypothesis Type</text>

  <!-- Radio buttons -->
  <circle cx="75" cy="235" r="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="75" cy="235" r="4" fill="#3b82f6"/>
  <text x="95" y="240" font-family="Arial, sans-serif" font-size="12" fill="#374151">Directional (One-tailed)</text>

  <circle cx="250" cy="235" r="8" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="270" y="240" font-family="Arial, sans-serif" font-size="12" fill="#374151">Non-directional (Two-tailed)</text>

  <!-- Section 3: Null Hypothesis -->
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Null Hypothesis (H0)</text>
  <rect x="60" y="290" width="680" height="45" rx="4" fill="#fef2f2" stroke="#fecaca"/>
  <text x="75" y="318" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">There is no significant difference in test scores between the treatment and control groups.</text>

  <!-- Section 4: Alternative Hypothesis -->
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Alternative Hypothesis (H1)</text>
  <rect x="60" y="370" width="680" height="45" rx="4" fill="#f0fdf4" stroke="#bbf7d0"/>
  <text x="75" y="398" font-family="Arial, sans-serif" font-size="12" fill="#166534">The treatment group will score significantly higher than the control group on the post-test.</text>

  <!-- Section 5: Variables -->
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Variables</text>

  <!-- Variable cards -->
  <rect x="60" y="455" width="220" height="70" rx="4" fill="#eff6ff" stroke="#bfdbfe"/>
  <text x="75" y="478" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" font-weight="bold">Independent Variable</text>
  <text x="75" y="498" font-family="Arial, sans-serif" font-size="12" fill="#374151">Group condition</text>
  <text x="75" y="513" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(Treatment / Control)</text>

  <rect x="300" y="455" width="220" height="70" rx="4" fill="#faf5ff" stroke="#e9d5ff"/>
  <text x="315" y="478" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed" font-weight="bold">Dependent Variable</text>
  <text x="315" y="498" font-family="Arial, sans-serif" font-size="12" fill="#374151">Post-test score</text>
  <text x="315" y="513" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(Continuous, 0-100)</text>

  <rect x="540" y="455" width="200" height="70" rx="4" fill="#fff7ed" stroke="#fed7aa"/>
  <text x="555" y="478" font-family="Arial, sans-serif" font-size="11" fill="#c2410c" font-weight="bold">Covariates</text>
  <text x="555" y="498" font-family="Arial, sans-serif" font-size="12" fill="#374151">Pre-test score, Age</text>
  <text x="555" y="513" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(Control variables)</text>

  <!-- Submit button area -->
  <rect x="550" y="540" width="190" height="40" rx="6" fill="#3b82f6"/>
  <text x="645" y="566" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Generate Analysis</text>

  <!-- Clean styling indicator -->
  <rect x="250" y="540" width="200" height="25" rx="4" fill="#22c55e" opacity="0.15"/>
  <text x="350" y="558" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="bold">Clean Input Form Preview</text>
</svg>